language: node_js
node_js:
  - "10.15.0"
dist: trusty

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - yarn global add @angular/cli
 
cache:
  yarn: true
  directories:
    - node_modules


install:
  - npm install
 
script:
  - npm run lint
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
  - npm run build --prod

deploy:
  provider: pages
  skip-cleanup: false
  keep-history: false
  local-dir: ./dist/
  github-token: $GITHUB_TOKEN
  on:
